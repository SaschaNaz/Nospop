<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>Nospop Nicovideo Page</title>
  <style>
  @-ms-viewport { width: device-width; }
  </style>
  <script>
  function parseCurrentQuery() {
    var queries = {};
    location.search.slice(1).split('&').map(function (query) {
      var _a = query.split('=');
      var name = _a[0];
      var value = _a[1];
      queries[name] = decodeURIComponent(value);
    });
    return queries;
  }
  
  var q = parseCurrentQuery()["q"];
  if (q) {
    document.write("<script src='http://ext.nicovideo.jp/thumb_watch/" + q + "'></" + "script>");
  }
  </script>
</head>
<body>
</body>
</html>
